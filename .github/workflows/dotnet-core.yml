name: CI Build

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master
    - uses: nuget/setup-nuget@v1
      with:
            nuget-version: '5.x'
    - run: nuget restore BotBrown.sln      
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.1

    - name: MSBuild
      run: msbuild BotBrown.sln
